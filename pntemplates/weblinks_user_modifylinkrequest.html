<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">
    <!--[if $blockunregmodify == 1 && $ratinguser == $anonymous]-->
    <div class="z-errormsg"><!--[gt text="Sorry! Only registered users can suggest link modifications."]--></div>
    <!--[else]-->
    <form class="z-form" action="<!--[pnmodurl modname=Weblinks type=user func=modifylinkrequests]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
            <input type="hidden" name="modlink[lid]" value="<!--[$link.lid|pnvarprepfordisplay]-->" />
            <input type="hidden" name="modlink[submitter]" value="<!--[$submitter|pnvarprepfordisplay]-->" />

            <fieldset>
                <legend><!--[gt text="Request link modification"]--> - <em><!--[gt text="Link ID"]-->: <!--[$link.lid|pnvarprepfordisplay]--></em></legend>

                <div class="z-formrow">
                    <label for="linkrequest_title"><!--[gt text="Link title"]-->:</label>
                    <input id="linkrequest_title" type="text" name="modlink[title]" value="<!--[$link.title|pnvarprepfordisplay]-->" size="50" maxlength="100" />
                </div>
                <div class="z-formrow">
                    <label for="linkrequest_url"><!--[gt text="URL"]-->:</label>
                    <input id="linkrequest_url" type="text" name="modlink[url]" value="<!--[$link.url|pnvarprepfordisplay]-->" size="75" maxlength="254" />
                </div>
                <div class="z-formrow">
                    <label for="linkrequest_cat"><!--[gt text="Category"]-->:</label>
                    <select id="linkrequest_cat" name="modlink[cid]"><!--[catlist scat=0 sel=$link.cat_id]--></select>
                </div>
                <div class="z-formrow">
                    <label for="linkrequest_description"><!--[gt text="Description (255 characters max)"]-->:</label>
                    <textarea id="linkrequest_description" name="modlink[description]" cols="65" rows="10"><!--[$link.description|pnvarprephtmldisplay]--></textarea>
                </div>

            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Send request" __title="Send request"]-->
                <a href="<!--[pnmodurl modname=Weblinks type=user func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Back" __title="Back"]--></a>
            </div>

        </div>
    </form>
    <!--[/if]-->
</div>
<!--[include file="weblinks_user_footer.html"]-->
