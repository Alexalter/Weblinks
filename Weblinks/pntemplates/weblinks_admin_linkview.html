<div class="pn-admincontainer">
  <div class="pn-adminpageicon"><!--[pnimg modname=core src=agt_internet.gif set=icons/large alt='_WL_LINKVIEW' altml=true]--></div>
  <h2><!--[pnml name="_WL_LINKVIEW"]--></h2>

  <!--[if $catnum>0]-->

  <form class="pn-adminform" action="<!--[pnmodurl modname=Weblinks type=admin func=addlink]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><!--[pnml name="_WL_ADDLINK"]--></legend>
      <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
      <input type="hidden" name="link[submitter]" value="<!--[$submitter]-->" />
      <input type="hidden" name="link[new]" value="0" />
      <input type="hidden" name="link[lid]" value="0" />

      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_PAGETITLE"]--></label>
        <input type="text" name="link[title]" size="50" maxlength="100" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_PAGEURL"]--></label>
        <input type="text" name="link[url]" size="65" maxlength="254" value="http://" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_CATEGORY"]--></label>
        <select name="link[cat]"><!--[catlist scat=0 sel=0]--></select>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_DESCRIPTION255"]--></label>
        <textarea name="link[description]" id="description" cols="65" rows="10"></textarea>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_NAME"]--></label>
        <input type="text" name="link[name]" size="30" maxlength="60" value="<!--[$submitter]-->" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_EMAIL"]--></label>
        <input type="text" name="link[email]" size="30" maxlength="60" value="<!--[$submitteremail]-->" />
      </div>

      <div class="pn-adminformrow pn-clearfix pn-adminformbuttons">
        <!--[pnbutton src=button_ok.gif set=icons/small alt="_WL_ADDLINK" title="_WL_ADDLINK"]-->
      </div>
    </fieldset>
  </form>

  <!--[if $numrows>0]-->
  <form class="pn-adminform" action="<!--[pnmodurl modname=Weblinks type=admin func=modlink]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><!--[pnml name="_WL_MODDELLINK"]--></legend>
      <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_LINKID"]--></label>
        <input type="text" name="lid" size="12" maxlength="11" />
      </div>
      <div class="pn-adminformrow pn-clearfix pn-adminformbuttons">
        <!--[pnbutton src=button_ok.gif set=icons/small alt="_WL_MODLINK" title="_WL_MODLINK"]-->
      </div>
    </fieldset>
  </form>
  <!--[/if]-->
  <!--[else]-->
  <!--[pnml name="_WL_NOLINK"]-->
  <!--[/if]-->

</div>
