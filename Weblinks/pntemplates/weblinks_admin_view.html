<!--[include file="weblinks_admin_header.html"]-->
<div class="z-admincontainer">
  <div class="z-adminpageicon"><!--[pnimg modname=core src=info.gif set=icons/large __alt="Overview" __title="Overview"]--></div>
  <h2><!--[gt text="Overview"]--></h2>

  <h3><!--[gt text="Status"]--></h3>
  <p><!--[gt text="There are"]--> <strong><!--[$numrows]--></strong> <!--[gt text="link" plural="links" count=$numrows]--> <!--[gt text="and"]--> <strong><!--[$catnum]--></strong> <!--[gt text="category" plural="categories" count=$catnum]--> <!--[gt text="in the database"]--></p>

  <!--[if $totalbrokenlinks gt 0 || $totalmodrequests gt 0]-->
  <div class="z-informationmsg">
      <a href="<!--[pnmodurl modname=Weblinks type=admin func=listbrokenlinks]-->"><!--[gt text="Broken link reports"]--> (<!--[$totalbrokenlinks|pnvarprepfordisplay]-->)</a><br />
      <a href="<!--[pnmodurl modname=Weblinks type=admin func=listmodrequests]-->"><!--[gt text="Link modification requests"]--> (<!--[$totalmodrequests|pnvarprepfordisplay]-->)</a>
  </div>
  <!--[/if]-->

  <form class="z-form" action="<!--[pnmodurl modname=Weblinks type=admin func=validate]-->" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
    <fieldset>
      <legend><!--[gt text="Link validation"]--></legend>
      <div class="z-formrow">
        <label><!--[gt text="Check category"]--></label>
        <select id="cid" name="cid"><option value="0"><!--[gt text="Check ALL categories"]--></option><!--[catlist scat=0 sel=0]--></select>
      </div>
      <div class="z-formbuttons">
      <!--[pnbutton src=button_ok.gif set=icons/small __alt="Check category" __title="Check category"]-->
      </div>
    </fieldset>
  </form>

  <!--[if $newlinks]-->

  <h3><!--[gt text="Links awaiting validation"]--></h3>

  <!--[foreach from=$newlinks item=newlinks]-->
  <form class="z-form" action="<!--[pnmodurl modname=Weblinks type=admin func=addlink]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
      <input type="hidden" name="link[new]" value="1" />
      <input type="hidden" name="link[lid]" value="<!--[$newlinks.lid|pnvarprepfordisplay]-->" />
      <input type="hidden" name="link[submitter]" value="<!--[$newlinks.submitter|pnvarprepfordisplay]-->" />
      <legend><!--[gt text="Link ID"]-->: <strong><!--[$newlinks.lid]--></strong></legend>
      <div class="z-formrow">
        <label><!--[gt text="Submitter"]--></label>
        <span><!--[$newlinks.submitter|pnvarprepfordisplay]--></span>
      </div>
      <div class="z-formrow">
        <label><!--[gt text="Pagetitle"]--></label>
        <input id="title" type="text" name="link[title]" value="<!--[$newlinks.title|pnvarprepfordisplay]-->" size="50" maxlength="100" />
      </div>
      <div class="z-formrow">
        <label><!--[gt text="URL"]--> [ <a target="_blank" href="<!--[$newlinks.url|pnvarprepfordisplay]-->"><!--[gt text="Visit"]--></a> ]</label>
        <input id="url" type="text" name="link[url]" value="<!--[$newlinks.url|pnvarprepfordisplay]-->" size="65" maxlength="254" />
      </div>
      <div class="z-formrow">
        <label><!--[gt text="Category"]--></label>
        <select id="cat" name="link[cat]"><!--[catlist scat=0 sel=$newlinks.cat_id]--></select>
      </div>
      <div class="z-formrow">
        <label><!--[gt text="Description"]--></label>
        <textarea id="description" name="link[description]" cols="65" rows="10"><!--[$newlinks.description|pnvarprephtmldisplay]--></textarea>
      </div>
      <div class="z-formrow">
        <label><!--[gt text="Name"]--></label>
        <input id="name" type="text" name="link[name]" size="20" maxlength="100" value="<!--[$newlinks.name|pnvarprepfordisplay]-->" />
      </div>
      <div class="z-formrow">
        <label><!--[gt text="E-mail address"]--></label>
        <input id="email" type="text" name="link[email]" size="20" maxlength="100" value="<!--[$newlinks.email|pnvarprepfordisplay]-->" />
      </div>
      <div class="z-formbuttons">
        <!--[pnbutton src=button_ok.gif set=icons/small __alt="Add link" __title="Add link"]-->
        <a href="<!--[pnmodurl modname=Weblinks type=admin func=delnewlink lid=$newlinks.lid authid=$authid]-->"><!--[pnimg modname=core src=editdelete.gif set=icons/small __alt="Delete link" __title="Delete link"]--></a>
      </div>
    </fieldset>
  </form>
  <!--[/foreach]-->

  <!--[/if]-->
</div>
<!--[include file="weblinks_admin_footer.html"]-->
