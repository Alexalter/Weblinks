    <fieldset>
      <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
      <input type="hidden" name="link[new]" value="1" />
      <input type="hidden" name="link[lid]" value="<!--[$newlinks.lid|pnvarprepfordisplay]-->" />
      <input type="hidden" name="link[submitter]" value="<!--[$newlinks.submitter|pnvarprepfordisplay]-->" />
      <legend><!--[pnml name="_WL_LINKID"]-->: <strong><!--[$newlinks.lid]--></strong></legend>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_SUBMITTER"]--></label>
        <span><!--[$newlinks.submitter|pnvarprepfordisplay]--></span>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_PAGETITLE"]--></label>
        <input type="text" name="link[title]" value="<!--[$newlinks.title|pnvarprepfordisplay]-->" size="50" maxlength="100" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_PAGEURL"]--> [ <a target="_blank" href="<!--[$newlinks.url|pnvarprepfordisplay]-->"><!--[pnml name="_WL_VISIT"]--></a> ]</label>
        <input type="text" name="link[url]" value="<!--[$newlinks.url|pnvarprepfordisplay]-->" size="65" maxlength="254" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_CATEGORY"]--></label>
        <select name="link[cat]"><!--[catlist scat=0 sel=$newlinks.cid]--></select>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_DESCRIPTION"]--></label>
        <textarea name="link[description]" cols="65" rows="10"><!--[$newlinks.description|pnvarprephtmldisplay]--></textarea>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_NAME"]--></label>
        <input type="text" name="link[name]" size="20" maxlength="100" value="<!--[$newlinks.name|pnvarprepfordisplay]-->" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_EMAIL"]--></label>
        <input type="text" name="link[email]" size="20" maxlength="100" value="<!--[$newlinks.email|pnvarprepfordisplay]-->" />
