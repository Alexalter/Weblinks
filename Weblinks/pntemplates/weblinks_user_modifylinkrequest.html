<!--[*  $Id$  *]-->
<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">
  <!--[if $blockunregmodify == 1 && $ratinguser == $anonymous]-->
  <div class="z-errormsg"><!--[gt text="Sorry! Only registered users can suggest link modifications."]--></div>
  <!--[else]-->
  <form class="wl-form" action="<!--[pnmodurl modname=Weblinks type=user func=modifylinkrequests]-->" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
    <input type="hidden" name="modlink[lid]" value="<!--[$link.lid|pnvarprepfordisplay]-->" />
    <input type="hidden" name="modlink[submitter]" value="<!--[$submitter|pnvarprepfordisplay]-->" />

    <fieldset>
      <legend><!--[gt text="Request link modification"]--> - <em><!--[gt text="Link ID"]-->: <!--[$link.lid|pnvarprepfordisplay]--></em></legend>

      <dl class="z-clearfix">
        <dt><label for="title"><!--[gt text="Link title"]-->:</label></dt>
        <dd><input id="title" type="text" name="modlink[title]" value="<!--[$link.title|pnvarprepfordisplay]-->" size="50" maxlength="100" /></dd>

        <dt><label for="url"><!--[gt text="URL"]-->:</label></dt>
        <dd><input id="url" type="text" name="modlink[url]" value="<!--[$link.url|pnvarprepfordisplay]-->" size="75" maxlength="254" /></dd>

        <dt><label for="cat"><!--[gt text="Category"]-->:</label></dt>
        <dd><select id="cat" name="modlink[cid]"><!--[catlist scat=0 sel=$link.cat_id]--></select></dd>

        <dt><label for="description"><!--[gt text="Description (255 characters max)"]-->:</label></dt>
        <dd><textarea id="description" name="modlink[description]" cols="65" rows="10"><!--[$link.description|pnvarprephtmldisplay]--></textarea></dd>
      </dl>

    </fieldset>
    <div class="z-formbuttons">
      <!--[pnbutton src=button_ok.gif set=icons/small __alt="Send request" __title="Send request"]-->
      <a href="<!--[pnmodurl modname=Weblinks type=user func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Back" __title="Back"]--></a>
    </div>

  </form>
  <!--[/if]-->
</div>
<!--[include file="weblinks_user_footer.html"]-->
