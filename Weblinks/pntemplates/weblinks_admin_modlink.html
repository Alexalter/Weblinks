<div class="pn-admincontainer">
  <div class="pn-adminpageicon"><!--[pnimg modname=core src=agt_internet.gif set=icons/large alt='_WL_LINKVIEW' altml=true]--></div>
  <h2><!--[pnml name="_WL_LINKVIEW"]--></h2>

  <form class="pn-adminform" action="<!--[pnmodurl modname=Weblinks type=admin func=modlinks]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><!--[pnml name="_WL_MODDELLINK"]--> - <!--[pnml name="_WL_LINKID"]-->: <strong><!--[$link.lid|pnvarprepfordisplay]--></strong></legend>
      <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Weblinks"]-->" />
      <input type="hidden" name="link[lid]" value="<!--[$link.lid|pnvarprepfordisplay]-->" />
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_PAGETITLE"]--></label>
        <input type="text" name="link[title]" value="<!--[$link.title|pnvarprepfordisplay]-->" size="50" maxlength="100" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_PAGEURL"]--> [ <a href="<!--[$link.url]-->"><!--[pnml name="_WL_VISIT"]--></a> ]</label>
        <input type="text" name="link[url]" value="<!--[$link.url|pnvarprepfordisplay]-->" size="65" maxlength="254" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_DESCRIPTION"]--></label>
        <textarea name="link[description]" id="description" cols="65" rows="10"><!--[$link.description|pnvarprephtmldisplay]--></textarea>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_NAME"]--></label>
        <input type="text" name="link[name]" size="50" maxlength="100" value="<!--[$link.name|pnvarprepfordisplay]-->" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_EMAIL"]--></label>
        <input type="text" name="link[email]" size="50" maxlength="100" value="<!--[$link.email|pnvarprepfordisplay]-->" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_HITS"]--></label>
        <input type="text" name="link[hits]" value="<!--[$link.hits|pnvarprepfordisplay]-->" size="12" maxlength="11" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[pnml name="_WL_CATEGORY"]--></label>
        <select name="link[cat]"><!--[catlist scat=0 sel=$link.cat_id]--></select>
      </div>
    </fieldset>

    <div class="pn-adminformrow pn-clearfix pn-adminformbuttons">
      <!--[pnbutton src=button_ok.gif set=icons/small alt="_WL_MODLINK" title="_WL_MODLINK"]-->
      <a href="<!--[pnmodurl modname=Weblinks type=admin func=dellink lid=$link.lid authid=$authid]-->"><!--[pnimg modname=core src=editdelete.gif set=icons/small altml=true titleml=true alt="_WL_DELLINK" title="_WL_DELLINK"]--></a>
    </div>
  </form>

</div>
