<!--[include file="weblinks_admin_header.html"]-->
<div class="z-admincontainer">
  <div class="z-adminpageicon"><!--[pnimg modname=core src=info.gif set=icons/large __alt="Overview" __title="Overview"]--></div>
  <h2><!--[gt text="User-reported broken links"]--> (<!--[$totalbrokenlinks|pnvarprepfordisplay]-->)</h2>

  <div class="z-informationmsg">
    <!--[gt text="Ignore (deletes all <strong><em>requests</em></strong> for a given link)"]--><br />
    <!--[gt text="Delete (deletes <strong><em>broken link</em></strong> and <strong><em>requests</em></strong> for a given link)"]-->
  </div>

  <!--[if $totalbrokenlinks == 0]-->
  <div class="z-warningmsg">
    <!--[gt text="No broken links found"]-->
  </div>
  <!--[else]-->

  <table class="z-admintable">
    <thead>
      <tr>
        <th><!--[gt text="Link"]--></th>
        <th><!--[gt text="Submitter"]--></th>
        <th><!--[gt text="Link owner"]--></th>
        <th><!--[gt text="Ignore"]--></th>
        <th><!--[gt text="Delete"]--></th>
      </tr>
    </thead>
    <tbody>
      <!--[foreach from=$brokenlinks item=brokenlinks]-->
      <tr class="<!--[cycle values="z-odd,z-even" name=abacs]-->">

        <td><a href="<!--[$brokenlinks.url|pnvarprepfordisplay]-->"><!--[$brokenlinks.title|pnvarprepfordisplay]--></a></td>
        <!--[if $brokenlinks.submitteremail == ""]-->
        <td><!--[$brokenlinks.submitter|pnvarprepfordisplay]--></td>
        <!--[else]-->
        <td><a href="mailto:<!--[$brokenlinks.submitteremail]-->"><!--[$brokenlinks.submitter|pnvarprepfordisplay]--></a></td>
        <!--[/if]-->

        <!--[if $brokenlinks.owneremail == ""]-->
        <td><!--[$brokenlinks.owner|pnvarprepfordisplay]--></td>
        <!--[else]-->
        <td><a href="mailto:<!--[$brokenlinks.owneremail]-->"><!--[$brokenlinks.owner|pnvarprepfordisplay]--></a></td>
        <!--[/if]-->

        <td>
          <a href="<!--[pnmodurl modname=Weblinks type=admin func=ignorebrokenlinks rid=$brokenlinks.rid authid=$authid]-->">
            <!--[pnimg modname=core src='ok.gif' set=icons/extrasmall __alt="Ignore" __title="Ignore"]-->
          </a>
        </td>
        <td>
          <a href="<!--[pnmodurl modname=Weblinks type=admin func=delbrokenlinks rid=$brokenlinks.rid lid=$brokenlinks.lid authid=$authid]-->">
            <!--[pnimg modname=core src='14_layer_deletelayer.gif' set=icons/extrasmall __alt="Delete" __title="Delete"]-->
          </a>
        </td>

      </tr>
      <!--[ /foreach ]-->
    </tbody>
  </table>

  <!--[/if]-->

</div>
<!--[include file="weblinks_admin_footer.html"]-->
