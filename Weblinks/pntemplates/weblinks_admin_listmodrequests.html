<!--[include file="weblinks_admin_header.html"]-->
<div class="pn-admincontainer">
  <div class="pn-adminpageicon"><!--[pnimg modname=core src=agt_internet.gif set=icons/large alt='_WL_LINKVIEW' altml=true]--></div>
  <h2><!--[pnml name="_WL_USERMODREQUEST"]--> (<!--[$totalmodrequests|pnvarprepfordisplay]-->)</h2>

  <!--[foreach from=$modrequests item=modrequests]-->
  <table class="pn-admintable">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th><!--[pnml name="_WL_ORIGINAL"]--></th>
        <th><!--[pnml name="_WL_PROPOSED"]--></th>
      </tr>
    </thead>
    <tbody>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[pnml name="_WL_LINKTITLE"]--></td>
        <td><!--[$modrequests.origtitle|pnvarprepfordisplay]--></td>
        <td><!--[$modrequests.title|pnvarprepfordisplay]--></td>
      </tr>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[pnml name="_WL_URL"]--></td>
        <td><a href="<!--[$modrequests.origurl|pnvarprepfordisplay]-->"><!--[$modrequests.origurl|pnvarprepfordisplay]--></a></td>
        <td><a href="<!--[$modrequests.url|pnvarprepfordisplay]-->"><!--[$modrequests.url|pnvarprepfordisplay]--></a></td>
      </tr>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[pnml name="_WL_CATEGORY"]--></td>
        <td><!--[$modrequests.origcidtitle|pnvarprepfordisplay]--></td>
        <td><!--[$modrequests.cidtitle|pnvarprepfordisplay]--></td>
      </tr>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[pnml name="_WL_DESCRIPTION"]--></td>
        <td><!--[$modrequests.origdescription|pnvarprepfordisplay]--></td>
        <td><!--[$modrequests.description|pnvarprepfordisplay]--></td>
      </tr>

      <tr style="border-top: 1px solid #999;">
        <td colspan="3">
          <!--[if $modrequests.modifysubmitteremail == ""]-->
          <!--[pnml name="_WL_SUBMITTER"]-->: <!--[$modrequests.modifysubmitter|pnvarprepfordisplay]-->
          <!--[else]-->
          <!--[pnml name="_WL_SUBMITTER"]-->: <a href="mailto:<!--[$modrequests.modifysubmitteremail|pnvarprepfordisplay]-->"><!--[$modrequests.modifysubmitter|pnvarprepfordisplay]--></a>
          <!--[/if]-->
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <!--[if $modrequests.owneremail == ""]-->
          <!--[pnml name="_WL_OWNER"]-->: <!--[$modrequests.owner|pnvarprepfordisplay]-->
          <!--[else]-->
          <!--[pnml name="_WL_OWNER"]-->: <a href="mailto:<!--[$modrequests.owneremail|pnvarprepfordisplay]-->"><!--[$modrequests.owner|pnvarprepfordisplay]--></a>
          <!--[/if]-->
        </td>
      </tr>
      <tr>
        <td colspan="3">
          ( <a href="<!--[pnmodurl modname=Web_Links type=admin func=changemodrequests requestid=$modrequests.requestid authid=$authid]-->"><!--[pnml name="_WL_ACCEPT"]--></a> / <a href="<!--[pnmodurl modname=Web_Links type=admin func=changeignorerequests requestid=$modrequests.requestid authid=$authid]-->"><!--[pnml name="_WL_IGNORE"]--></a> )
        </td>
      </tr>

    </tbody>
  </table>

  <!--[/foreach]-->

  <!--[if $totalmodrequests == 0]-->
  <p class="wl-center"><!--[pnml name="_WL_NOMODREQUESTS"]--></p>
  <!--[/if]-->

</div>
<!--[include file="weblinks_admin_footer.html"]-->
