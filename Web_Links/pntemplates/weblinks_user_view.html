<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">
  <h3><!--[pnml name="_WL_MAINCAT"]--></h3>

  <div class="pn-clearfix">
    <!--[foreach from=$categories item=category]-->
    <!--[if $category.parent_id =="0"]-->
    <dl class="wl-cat">
      <dt class="wl-catname"><a href="<!--[pnmodurl modname=Web_Links type=user func=category cid=$category.cat_id]-->" class="wl-catmain"><!--[$category.title|pnvarprepfordisplay]--></a> (<!--[countsublinks catid=$category.cat_id]-->)<!--[categorynewlinkgraphic catid=$category.cat_id]--></dt>
      <dd class="wl-catdescr"><!--[if $category.cdescription ne ""]--><!--[$category.cdescription|pnvarprephtmldisplay]--><!--[else]-->&nbsp;<!--[/if]--></dd>
      <!--[foreach from=$categories item=subcategory]-->
      <!--[if $subcategory.parent_id == $category.cat_id]-->
      <dd class="wl-sub"><a href="<!--[pnmodurl modname=Web_Links type=user func=category cid=$subcategory.cat_id]-->" class="wl-catsub"><!--[$subcategory.title|pnvarprepfordisplay]--></a><!--[subcategorynewlinkgraphic scatid=$subcategory.cat_id]--></dd>
      <!--[/if]-->
      <!--[/foreach]-->
    </dl>
    <!--[/if]-->
    <!--[/foreach]-->
  </div>

  <p class="wl-center"><!--[pnml name="_WL_THEREARE"]--> <strong><!--[$numrows]--></strong> <!--[pnml name="_WL_LINKS"]--> <!--[pnml name="_WL_AND"]--> <strong><!--[$catnum]--></strong> <!--[pnml name="_WL_CATEGORIES"]--> <!--[pnml name="_WL_INDB"]--></p>
</div>

<!--[if $linkbox eq 1]-->
<div class="wl-borderbox pn-clearfix">
  <div class="blocklast">
    <h4><!--[pnml name="_WL_LASTWEBLINKS"]--></h4>
    <!--[$blocklast]-->
  </div>
  <div class="blockmostpopular">
    <h4><!--[pnml name="_WL_MOSTPOPULARWEBLINKS"]--></h4>
    <!--[$blockmostpop]-->
  </div>
</div>
<!--[/if]-->
